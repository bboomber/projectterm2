{% extends "mysite/base.html" %} {% block content %} {% load crispy_forms_tags %}
<div class="mt-5">
    <div class="row">
        <div class="col-2 mt-5">
            <div class="btn-toolbar center" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group-vertical mr-2" role="group" aria-label="Second group">
                    <a href="/notice" class="btn bg-darkblue text-white">มกราคม</a>
                    <button type="button" class="btn bg-darkblue text-white">กุมภาพันธ์</button>
                    <button type="button" class="btn bg-darkblue text-white">มีนาคม</button>
                    <button type="button" class="btn bg-darkblue text-white">เมษายน</button>
                    <button type="button" class="btn bg-darkblue text-white">พฤษภาคม</button>
                    <button type="button" class="btn bg-darkblue text-white">มิถุนายน</button>
                    <div class="dropdown-divider"></div>
                    <button type="button" class="btn bg-darkblue text-white">กรกฎาคม</button>
                    <button type="button" class="btn bg-darkblue text-white">สิงหาคม</button>
                    <button type="button" class="btn bg-darkblue text-white">กันยายน</button>
                    <button type="button" class="btn bg-darkblue text-white">ตุลาคม</button>
                    <button type="button" class="btn bg-darkblue text-white">พฤศจิกายน</button>
                    <button type="button" class="btn bg-darkblue text-white">7ธันวาคม</button>
                </div>
            </div>
        </div>
        <div class="col mr-5">

            {% block notice %} {% endblock %}
        </div>
    </div>
</div>

{% endblock %}
