{% extends "mysite/base.html" %} {% block content %}

<div class="container text-center">
    <br>
    <h2> นายหน้าทั้งหมด </h2>
    <table id="table" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>รหัสพนักงาน</th>
                <th>ชื่อ</th>
                <th>นามสกุล</th>
                <th class="text-center"></th>
            </tr>
        </thead>
        <ul>
            {% for emp in emp_list %}
            <tr>
                <td><a href="/employee/{{ emp.id }}">AMA-{{emp.id}}</a></td>
                <td>{{ emp.fname }}</td>
                <td>{{ emp.lname }}</td>
                <td class="text-center"><a class='btn btn-info btn-xs' href="/employee/{{ emp.id }}"><span class="glyphicon glyphicon-edit"></span>
                        ดู</a>
                    <a href="/employee/{{ emp.id }}/edit" class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-remove"></span>
                        แก้ไข</a></td>
            </tr>
        </ul>
</div>

{% endfor %} {% endblock %}
