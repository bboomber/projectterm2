{% extends "mysite/base.html" %}
{% block content %}
<div class="container">
    <div class="row col-md-12">
        <table class="table table-striped tableStyle">
            <thead>
                <tr>
                    <th>รหัสลูกค้า</th>
                    <th>first Name</th>
                    <th>Last Name</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            
            {% if cus_list %}
            <ul>
                {% for cus in cus_list %}
                <tr>
                    <td><a href="/customer/{{cus.id}}">{{cus.id}}</a></td>
                    <td>{{ cus.fname }}</td>
                    <td>{{ cus.lname }}</td>
                    <td class="text-center"><a class='btn btn-info btn-xs' href="/customer/{{cus.id}}"><span class="glyphicon glyphicon-edit"></span>
                            Edit</a> 
                            <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span>
                            Del</a></td>
                </tr>
                {% endfor %}
            </ul>
            {% else %}
            <p>No Customer here.</p>
            {% endif %}
        </table>


    </div>
</div>
{% endblock %}
