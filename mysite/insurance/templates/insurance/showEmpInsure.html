{% extends "mysite/base.html" %} {% block content %}
<div class="container text-center">
    <br>
    <h2> กรมธรรม์ </h2>
    <table id="table" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Doc Number</th>
                <th>Car Id</th>
                <th>Package</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <ul>
            {% for ins in ins_list %}
            <tr>
                <td><a href="/insure/{{ ins.id }}">{{ ins.doc_nbr }}</a></td>
                <td>{{ ins.car_id }}</td>
                <td>{{ ins.package_id }}</td>
                <td class="text-center"><a class='btn btn-info btn-xs' href="/insure/{{ ins.id }}"><span
                                class="glyphicon glyphicon-edit"></span>
                            View</a>
                    <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span>
                            Del</a></td>
            </tr>
        </ul>
</div>

{% endfor %} {% endblock %}
