{% extends "mysite/base.html" %} {% block content %}
<div class="container text-center">
    <br>
    <h2> กรมธรรม์ </h2>
    <table id="table" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>เลขกรมธรรม์</th>
                <th>ทะเบียนรถยนต์</th>
                <th>ชื่อแพ็กเกจ</th>
                <th class="text-center"></th>
            </tr>
        </thead>
        <ul>
            {% for ins in ins_list %}
            <tr>
                <td><a href="/insure/{{ ins.id }}">{{ ins.doc_nbr }}</a></td>
                <td>{{ ins.car_id.car_number }}</td>
                <td>{{ ins.package_id.package_name }}</td>
                <td class="text-center"><a class='btn btn-info btn-xs' href="/insure/{{ ins.id }}"><span
                                class="glyphicon glyphicon-edit"></span>
                            ดู</a>
                    <a href="/insure/del/{{ins.id}}" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span>
                            ยกเลิก</a></td>
            </tr>
        </ul>
</div>

{% endfor %} {% endblock %}
