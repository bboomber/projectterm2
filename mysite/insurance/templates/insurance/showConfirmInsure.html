{% extends "mysite/base.html" %} {% block content %}



<div class="container text-center">
    <br>
    <h2> กรมธรรม์ที่รอการอนุมัติ </h2>
    <table id="table" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>เลขกรมธรรม์</th>
                <th>รหัสของนายหน้า</th>
                <th>ชื่อแพ็กเกจ</th>
                <th class="text-center"></th>
            </tr>
        </thead>
        <ul>
            {% for ins in ins_list %}
            <tr>
                <td><a href="/insure/confirm/{{ ins.id }}">{{ ins.doc_nbr }}</a></td>
                <td>{{ ins.agent_code }}</td>
                <td>{{ ins.package_id.package_name }}</td>
                <td class="text-center">
                    <a class='btn btn-info btn-xs'  href="/insure/confirm/{{ ins.id }}">
                        <span class="glyphicon glyphicon-edit"></span> ดูข้อมูล</a>
                </td>
            </tr>
            {% endfor %}
        </ul>
</div>

 {% endblock %}
