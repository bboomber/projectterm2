{% extends "mysite/base.html" %} {% load crispy_forms_tags %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'employee_control/css/carousel.css' %}">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<section class="section-white">

    <body class="bg-darkblue">
        <div class="jumbotron jumbotron-fluid repeat-bg text-center">
            <div class="row col-lg-11">
                <div class="col-lg-1"></div>
                <div class="col-lg-5">
                    <div class="container bg-white add-radius p-5">
                        <img src="{% static 'employee_control/image/amarin.png' %}" class="mb-2">
                        <h1 class="display-4"><b>Amarin Broker</b></h1>
                        บริษัทอมรินทร์ โบรคเกอร์ จำกัด
                    </div>
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-5">
                    <div class="container bg-white add-radius p-5">
                        {% if user.is_authenticated %}
                        <div class="container">
                            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                <!-- Indicators -->
                                <ol class="carousel-indicators">
                                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                </ol>

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <img src="http://placehold.it/800x400" alt="...">
                                        <!-- <div class="carousel-caption">
                                        <h2>Heading</h2>
                                    </div> -->
                                    </div>
                                    <div class="item">
                                        <img src="http://placehold.it/800x400" alt="...">
                                        <!-- <div class="carousel-caption">
                                        <h2>Heading</h2>
                                    </div> -->
                                    </div>
                                    <div class="item">
                                        <img src="http://placehold.it/800x400" alt="...">
                                        <!-- <div class="carousel-caption">
                                        <h2>Heading</h2>
                                    </div> -->
                                    </div>
                                </div>

                                <!-- Controls -->
                                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                </a>
                            </div>
                        </div>
                        {% else %}
                        <h2 class="m-5">กรุณาเข้าสู่ระบบ</h2>
                        <a href="/login/" class="btn btn-light">เข้าสู่ระบบ</a>
                        <a href="/register/" class="btn btn-warning">สมัครสมาชิก</a>{% endif %}
                    </div>
                </div>

            </div>

            <div class="col bg-gray">
                <div class="container">
                    <div class="row">

                    </div>
                </div>
            </div>




</section>
{% endblock %}
